<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이정은 포트폴리오</title>
    <script src="https://kit.fontawesome.com/fc6db9a58c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="in">
            <h1 class="logo"><a href=""><i class="fa-regular fa-sun fa-2x main-color"></i></a></h1>
        </header>
        <section id="intro">
            <div class="in">
                <div class="intro_info">
                    <h2 class="coding-effect">
                        Hi! I'm Jeong eun Lee<br>
                        <span class="main-color">Frontend developer</span>
                    </h2>
                    <div class="contact">
                        <p class="mail"><i class="fas fa-envelope fa-2x"></i><span>ieongeun0@gmail.com</span></p>
                        <a class="btn git" href="https://github.com/ieongeun" target="blank" >Github</a>
                    </div>
                </div>
            </div>
            <img class="background" src="./images/intro-projects-background.svg" alt="background">
        </section>
        <section id="projects">
            <div class="in">
                <h2 class="coding-effect">Projects</h2>
                <div class="projects-container">
                    <div class="project balaan">
                        <div class="project-img"><img src="images/balaan.png" alt="발란">
                        </div>
                        <div>
                            <em class="project-info">#html #css #javascript</em>
                            <div class="project-btns">
                                <a class="btn readme-btn" href="">READ ME</a>
                                <a class="btn web-btn" href="http://ieongeun.com/balaan/" target="blank">WEB</a>
                                <input type="checkbox" id="mobile-popup">
                                <label for="mobile-popup" class="btn web-btn">MOBILE</label><!--이건 버튼-->
                                <div class="mobile-popup-chang">
                                    <div class="mobile-popup-chang-contents">
                                        <div class="m-wrap">
                                            <image src="./images/mobile.png" alt="mobile">
                                            <div><iframe src="http://ieongeun.com/balaan-m/" frameborder="0" style="overflow-x: hidden;"></iframe></div>
                                        </div>
                                        <div class="m-wrap">
                                            <image src="./images/mobile.png" alt="mobile">
                                            <div><iframe src="http://ieongeun.com/balaan-m-sub/" frameborder="0"></iframe></div>
                                        </div>
                                        <label for="mobile-popup" class="mobile-popup-delete"><i class="fas fa-times"></i></label>
                                    </div>
                                    <label for="mobile-popup" class="mobile-popup-background"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="project alba">
                        <div class="project-img"><img src="images/alba.png" alt="알바천국"></div>
                        <div>
                            <em class="project-info">#html #css #javascript #responsive</em>
                            <div class="project-btns">
                                <a class="btn readme-btn" href="">READ ME</a>
                                <a class="btn web-btn" href="http://ieongeun.com/alba/" target="blank">RESPONSIVE WEB</a>
                            </div>
                        </div>
                    </div>
                    <div class="project todo">
                        <div class="project-img"><i class="fas fa-check fa-4x"></i></div>
                        <div>
                            <em class="project-info">#html #css #javascript #responsive</em>
                            <div class="project-btns">
                                <a class="btn readme-btn" href="">READ ME</a>
                                <a class="btn web-btn" href="">RESPONSIVE WEB</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="in">
                <h2 class="coding-effect">Contact</h2>
                <div class="contact">
                    <p class="mail"><i class="fas fa-envelope fa-2x"></i><span>ieongeun0@gmail.com</span></p>
                    <a class="btn git" href="https://github.com/ieongeun" target="blank" >Github</a>
                </div>
            </div>
        </section>
        <button class="top-btn"><i class="fas fa-arrow-up fa-5x"></i></button>
    </div>
</body>
</html>
